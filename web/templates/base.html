<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banco Agent Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Banco Chatbot Agent Portal</div>
        <nav>
            {% if 'logged_in' in session %}
            <ul>
                <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="{{ url_for('call_manager') }}"><i class="fas fa-phone-alt"></i> Gestionar Llamadas</a></li>
                <li><a href="{{ url_for('log_viewer') }}"><i class="fas fa-file-alt"></i> Ver Registros</a></li>
                <li><a href="{{ url_for('dashboard_stats') }}"><i class="fas fa-chart-line"></i> Estadísticas</a></li>
                <li><a href="{{ url_for('whatsapp_link') }}"><i class="fas fa-external-link-alt"></i> Enlace a Whatsapp</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Banco Chatbot. Todos los derechos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
